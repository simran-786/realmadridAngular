<div>
    <br>
    <mat-card>
      <button mat-raised-button color="primary" routerLink="/create">Create New Player</button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="Player">
        <ng-container matColumnDef="first name">
          <th mat-header-cell *matHeaderCellDef>firstname</th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="last name">
          <th mat-header-cell *matHeaderCellDef>lastname</th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Total Goals">
          <th mat-header-cell *matHeaderCellDef>TotalGoals</th>
          <td mat-cell *matCellDef="let element"> {{element.TotalGoals}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="editIssue(element._id)">Edit</button>
            <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </mat-card>
  </div>
